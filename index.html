<script>
    // ===========================
    // å…¨å±€çŠ¶æ€ç®¡ç†
    // ===========================
    let GLOBAL_DATA = [];
    // å­˜å‚¨å½“å‰â€œå±•å¼€â€çš„æ—¥æœŸå­—ç¬¦ä¸² (ä¾‹å¦‚ "12-07")
    let VISIBLE_DATES = new Set(); 
    
    const STORAGE_KEY = 'acg_db_v3';
    const CONFIG_KEY = 'acg_config_v3';

    window.onload = function() {
        loadData();
        loadConfig();
        // åˆå§‹åŒ–ï¼šé»˜è®¤åªå±•å¼€æœ€æ–°çš„ä¸€å¤©
        updateDateVisibility('init');
    };

    function loadData() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) GLOBAL_DATA = JSON.parse(saved);
    }
    
    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(GLOBAL_DATA));
        // ä¿å­˜ååˆ·æ–°æ¸²æŸ“ï¼Œä¿æŒå½“å‰çš„æ—¥æœŸè§†å›¾ä¸å˜
        renderAll();
    }

    // ===========================
    // V4.0 æ ¸å¿ƒï¼šæ—¥æœŸä¸æ˜¾éšé€»è¾‘
    // ===========================

    // æ ¼å¼åŒ–æ—¶é—´æˆ³ä¸ºç®€çŸ­å­—ç¬¦ä¸²
    function getFormattedDateKey(timestamp) {
        if (!timestamp) return 'æœªçŸ¥';
        const date = new Date(timestamp);
        const now = new Date();
        
        const m = (date.getMonth() + 1).toString().padStart(2, '0');
        const d = date.getDate().toString().padStart(2, '0');
        
        // è·¨å¹´é€»è¾‘ï¼šå¦‚æœæ˜¯ä»Šå¹´ï¼Œä¸æ˜¾ç¤ºå¹´ä»½
        if (date.getFullYear() === now.getFullYear()) {
            return `${m}-${d}`;
        } else {
            return `${date.getFullYear()}-${m}-${d}`;
        }
    }

    // æ›´æ–°å¯è§æ€§çŠ¶æ€
    // mode = 'init' (åŠ è½½é¡µé¢): é»˜è®¤å±•å¼€æœ€æ–°ä¸€å¤©
    // mode = 'new' (æœ‰æ–°æ•°æ®): é»˜è®¤å±•å¼€ä»Šå¤©ï¼Œæ”¶èµ·å…¶ä»–
    function updateDateVisibility(mode) {
        const allDates = [...new Set(GLOBAL_DATA.map(i => getFormattedDateKey(i.timestamp)))];
        // æ’åºï¼šæ–°æ—¥æœŸåœ¨å‰
        // æ³¨æ„ï¼šç®€å•çš„å­—ç¬¦ä¸²æ¯”è¾ƒåœ¨ YYYY-MM-DD ä¸‹æ˜¯æœ‰æ•ˆçš„ï¼Œä½† MM-DD è·¨å¹´ä¼šæœ‰é—®é¢˜
        // è¿™é‡Œæˆ‘ä»¬å‡è®¾ GLOBAL_DATA å·²ç»æ˜¯æŒ‰æ—¶é—´å€’åºå­˜çš„ï¼Œæ‰€ä»¥ allDates[0] å°±æ˜¯æœ€æ–°çš„
        
        if (allDates.length === 0) return;

        if (mode === 'init') {
            VISIBLE_DATES.clear();
            VISIBLE_DATES.add(allDates[0]); // åªåŠ æœ€æ–°çš„
        } else if (mode === 'new') {
            // å¦‚æœæ·»åŠ äº†æ–°æ•°æ®ï¼Œå¼ºåˆ¶åªçœ‹ä»Šå¤©(æˆ–æœ€æ–°æ•°æ®çš„æ—¥æœŸ)
            VISIBLE_DATES.clear();
            VISIBLE_DATES.add(getFormattedDateKey(Date.now()));
        }

        renderDateNav();
        renderAll();
    }

    // æ¸²æŸ“é¡¶éƒ¨æ—¥æœŸå¯¼èˆªæ¡
    function renderDateNav() {
        const nav = document.getElementById('dateNavigator');
        nav.innerHTML = '';
        
        // è·å–æ‰€æœ‰å”¯ä¸€æ—¥æœŸ
        const allDates = [...new Set(GLOBAL_DATA.map(i => getFormattedDateKey(i.timestamp)))];
        
        if (allDates.length === 0) {
            nav.innerHTML = '<span style="font-size:0.8em; color:#999; padding:5px;">æš‚æ— å†å²æ—¥æœŸ</span>';
            return;
        }

        allDates.forEach(dateKey => {
            const isActive = VISIBLE_DATES.has(dateKey);
            const pill = document.createElement('div');
            pill.className = `date-pill ${isActive ? 'active' : ''}`;
            pill.innerText = dateKey;
            pill.onclick = () => toggleDate(dateKey);
            nav.appendChild(pill);
        });
    }

    // åˆ‡æ¢æ—¥æœŸå¼€å…³
    function toggleDate(dateKey) {
        if (VISIBLE_DATES.has(dateKey)) {
            // å¦‚æœæ˜¯æœ€åä¸€ä¸ªå±•å¼€çš„ï¼Œä¸å…è®¸å…¨å…³ï¼Ÿæˆ–è€…å…è®¸å…¨å…³å˜ç©ºï¼Ÿ
            // å…è®¸å…¨å…³å§ï¼Œè¿™æ ·ç”¨æˆ·å¯ä»¥æ¸…ç©ºè§†é‡
            VISIBLE_DATES.delete(dateKey);
        } else {
            VISIBLE_DATES.add(dateKey);
        }
        renderDateNav();
        renderAll();
    }

    // ===========================
    // æ¸²æŸ“é€»è¾‘ (å·²ä¿®æ”¹æ”¯æŒè¿‡æ»¤)
    // ===========================
    function renderAll() {
        // 1. è¿‡æ»¤ï¼šåªä¿ç•™å±äº VISIBLE_DATES çš„æ•°æ®
        const visibleData = GLOBAL_DATA.filter(item => {
            const key = getFormattedDateKey(item.timestamp);
            return VISIBLE_DATES.has(key);
        });

        // 2. æ›´æ–°è®¡æ•° (åªæ˜¾ç¤ºå¯è§çš„æ•°é‡)
        document.getElementById('count-code').innerText = visibleData.filter(i => i.type === 'code').length;
        document.getElementById('count-work').innerText = visibleData.filter(i => i.type === 'work').length;
        document.getElementById('count-person').innerText = visibleData.filter(i => i.type === 'person').length;

        const listCode = document.getElementById('list-code');
        const listWork = document.getElementById('list-work');
        const listPerson = document.getElementById('list-person');
        const listTimeline = document.getElementById('view-timeline');
        
        listCode.innerHTML = ''; listWork.innerHTML = ''; listPerson.innerHTML = ''; listTimeline.innerHTML = '';

        visibleData.forEach(item => {
            const html = createCardHtml(item);
            if (item.type === 'code') listCode.insertAdjacentHTML('beforeend', html);
            if (item.type === 'work') listWork.insertAdjacentHTML('beforeend', html);
            if (item.type === 'person') listPerson.insertAdjacentHTML('beforeend', html);
            listTimeline.insertAdjacentHTML('beforeend', html);
        });
    }

    // ä¸€é”®æ‰“å¼€ (æ™ºèƒ½ç‰ˆï¼šåªæ‰“å¼€å½“å‰å¯è§çš„)
    function openAll(type) {
        // è¿‡æ»¤ï¼šç±»å‹åŒ¹é… && æ—¥æœŸå¯è§
        const items = GLOBAL_DATA.filter(i => {
            const isVisible = VISIBLE_DATES.has(getFormattedDateKey(i.timestamp));
            return i.type === type && isVisible;
        });

        if (items.length === 0) return alert("å½“å‰è§†å›¾ä¸‹æ²¡æœ‰å¯æ‰“å¼€çš„å†…å®¹ï¼ˆè¯·æ£€æŸ¥æ—¥æœŸæ˜¯å¦å·²æŠ˜å ï¼‰");
        
        const confirmMsg = `å³å°†æ‰“å¼€ ${items.length} ä¸ªé“¾æ¥ã€‚\n(åªåŒ…å«å½“å‰å±•å¼€æ—¥æœŸçš„å†…å®¹)`;
        if (items.length > 5 && !confirm(confirmMsg)) return;
        
        items.forEach((item, idx) => {
            if(item.mainLink) setTimeout(() => window.open(item.mainLink, '_blank'), idx * 250);
        });
    }

    function createCardHtml(item) {
        const dateKey = getFormattedDateKey(item.timestamp);
        // æ—¶é—´æ˜¾ç¤ºå¢åŠ å…·ä½“æ—¶åˆ»
        const timeStr = new Date(item.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        let linksHtml = '';
        if (item.type === 'code') {
            linksHtml = `<a href="${item.mainLink}" target="_blank" class="link-btn highlight">ç›´è¾¾</a>`;
        } else if (item.isInstruction) {
            linksHtml = `<a href="${item.mainLink}" target="_blank" class="link-btn highlight">æ‰§è¡Œ</a>`;
        } else if (item.type === 'work') {
            linksHtml = `
                <a href="https://18comic.vip/search/photos?search_query=${item.content}" target="_blank" class="link-btn">ç¦æ¼«</a>
                <a href="https://exhentai.org/?f_search=${item.content}" target="_blank" class="link-btn">EH</a>
                <a href="https://www.google.com/search?q=${item.content}" target="_blank" class="link-btn">Google</a>
            `;
        } else if (item.type === 'person') {
            linksHtml = `
                <a href="https://www.pixiv.net/search/users?nick=${item.content}&s_mode=s_usr" target="_blank" class="link-btn highlight">Pixiv</a>
                <a href="https://x.com/search?q=${item.content}&src=typeahead_click" target="_blank" class="link-btn">X</a>
            `;
        }
        return `
            <div class="card type-${item.type}">
                <div class="card-header-row">
                    <div class="tags"><span class="tag">${item.subType}</span></div>
                    <div class="card-date">${dateKey} ${timeStr}</div>
                </div>
                <div class="card-main">${item.content}</div>
                <div class="links">${linksHtml}</div>
            </div>
        `;
    }

    // ===========================
    // æ•°æ®å¤„ç†ä¸ API
    // ===========================
    async function runProcessor() {
        saveConfig();
        const text = document.getElementById('rawText').value;
        const apiKey = document.getElementById('apiKey').value.trim();
        const apiBase = document.getElementById('apiBase').value.replace(/\/+$/, '');
        const model = document.getElementById('modelName').value;

        if (!text) return alert("è¯·å…ˆè¾“å…¥æ–‡æœ¬");
        
        document.getElementById('processBtn').disabled = true;
        log("å¤„ç†ä¸­...");

        // 1. æœ¬åœ°
        const localItems = processLocalNumbers(text);
        if(localItems.length > 0) addItems(localItems, false); // å…ˆåˆ«åˆ·æ–°UI

        // 2. AI
        let aiItems = [];
        if (apiKey) {
            log("AI åˆ†æä¸­...");
            try {
                aiItems = await processAI(text, apiKey, apiBase, model);
                if(aiItems.length > 0) addItems(aiItems, false);
            } catch (e) {
                log("AI å¤±è´¥: " + e.message);
            }
        }
        
        // 3. æœ€ç»ˆè§¦å‘å¯è§æ€§æ›´æ–°
        // å¦‚æœæœ‰æ–°æ•°æ®(localæˆ–AI)ï¼Œè¿™é‡Œç»Ÿä¸€è§¦å‘
        if (localItems.length > 0 || aiItems.length > 0) {
            updateDateVisibility('new'); // è§¦å‘â€œæ–°æ•°æ®æ¨¡å¼â€ï¼šåªçœ‹ä»Šå¤©ï¼Œæ”¶èµ·å…¶ä»–
            log(`å·²å®Œæˆï¼Œå½“å‰ä»…æ˜¾ç¤ºä»Šæ—¥æ–°å¢`);
        } else {
            log("æœªå‘ç°æœ‰æ•ˆæ–°å†…å®¹");
        }

        document.getElementById('rawText').value = '';
        document.getElementById('processBtn').disabled = false;
    }

    function addItems(newItems, autoRender = true) {
        let addedCount = 0;
        newItems.reverse().forEach(item => {
            const exists = GLOBAL_DATA.some(old => old.type === item.type && old.content === item.content);
            if (!exists) {
                item.timestamp = Date.now();
                GLOBAL_DATA.unshift(item);
                addedCount++;
            }
        });
        
        if (addedCount > 0) {
            // ä¿å­˜æ•°æ®ï¼Œä½†ä¸ä¸€å®šç«‹åˆ»æ¸²æŸ“ï¼Œç”±è°ƒç”¨è€…å†³å®šæ˜¯å¦è§¦å‘ updateDateVisibility
            localStorage.setItem(STORAGE_KEY, JSON.stringify(GLOBAL_DATA));
        }
        return addedCount;
    }

    function processLocalNumbers(text) {
        const results = [];
        const lines = text.split('\n');
        lines.forEach(line => {
            if (!line.trim()) return;
            const combinedNum = line.replace(/[^0-9]/g, '');
            if (combinedNum.length >= 6 && combinedNum.length <= 8) {
                const isPixiv = combinedNum.length === 8;
                const link = isPixiv 
                    ? `https://www.pixiv.net/artworks/${combinedNum}`
                    : `https://18comic.vip/photo/${combinedNum}`;
                results.push({ type: 'code', content: combinedNum, original: line.trim(), mainLink: link, subType: isPixiv ? 'Pixiv' : '18c' });
            }
        });
        return results;
    }

    async function processAI(text, key, base, model) {
        const systemPrompt = `
        Role: ACG Data Extraction Expert.
        Rules: Return JSON ONLY. Ignore 6-8 digit numbers. Drop chatty comments.
        Format: { "results": [ { "type": "person", "content": "Name", "sub_type": "Artist" } ] }
        `;
        const response = await fetch(`${base}/chat/completions`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
            body: JSON.stringify({
                model: model,
                messages: [{ role: "system", content: systemPrompt }, { role: "user", content: text }],
                response_format: { type: "json_object" }
            })
        });
        const data = await response.json();
        const rawResults = JSON.parse(data.choices[0].message.content).results || [];
        return rawResults.map(item => {
            let link = '';
            if (item.type === 'instruction') {
                item.type = 'work'; item.isInstruction = true;
                const p = item.platform?.toLowerCase() || '';
                link = `https://www.google.com/search?q=site:${p}.com ${item.query}`;
            } else if (item.type === 'work') {
                link = `https://18comic.vip/search/photos?search_query=${item.content}`;
            } else if (item.type === 'person') {
                link = `https://www.pixiv.net/search/users?nick=${item.content}&s_mode=s_usr`;
            }
            return {
                type: item.type, content: item.content, subType: item.sub_type || (item.isInstruction ? 'CMD' : 'Unknown'),
                mainLink: link, isInstruction: !!item.isInstruction, original: item.content
            };
        });
    }
